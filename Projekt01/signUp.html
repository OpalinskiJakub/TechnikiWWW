  <section class="sidebar">
    <h2>Kontakt</h2>
  </section>
  
  <div class="signUpContent">
    
    <section class="form">
      <form action="afterSend.html">
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="attraction">Wybierz atrakcję:</label>
        <select id="attraction" name="attraction">
          <option value="safari">Safari wirtualne</option>
          <option value="pokazy">Interaktywne pokazy z karmieniem</option>
          <option value="sanktuarium">Odwiedź wirtualne sanktuarium dzikich kotów</option>
          <option value="lekcje">Interaktywne lekcje dla najmłodszych</option>
          <option value="wydarzenia">Wydarzenia tematyczne dla społeczności</option>
        </select><br><br>

        <input type="submit" value="Zapisz">
      </form>
    </section>
  </div>
